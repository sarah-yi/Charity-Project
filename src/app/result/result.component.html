
<div class="bg">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary red-overwrite">
        <a href="#" class="navbar-brand d-flex align-items-center"> 
            <i class="fa fa-snowflake-o fa-lg text-primary mr-2"></i><strong> Santa's Helpers</strong></a>
      <button
        class="navbar-toggler"
        type="button" (click)="toggleNavbar()">
      <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse"
        id="navbarColor01"
        [ngClass]="{ show: navbarOpen }"
      >
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home<span class="sr-only">(current)</span></a
            >
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/contact">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/about">About</a>
          </li>
        </ul>
      </div>
    </nav>
  
    <div class="component-container" *ngIf="!charityResults[0]">
      <!-- <h2>No results found</h2> -->
      <!-- <img src="https://imageshack.com/a/img921/7250/11SNpq.gif" class="loading"> -->
      <img src="https://imageshack.com/a/img922/9852/nLNOJK.gif" class="loading" />
    </div>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <google-map
          height="500px"
          width="100%"
          [zoom]="zoom"
          [center]="center"
          [options]="options"
        >
          <map-marker
            *ngFor="let marker of markers"
            [position]="marker.position"
            [label]="marker.label"
            [title]="marker.title"
            [options]="marker.options"
          >
          </map-marker>
        </google-map>


<div class="component-container" *ngIf = "charityResults">
  <div class="charity-results-container">
    <app-charity-item
      *ngFor="let charity of charityResults"
      [charity]="charity"
    ></app-charity-item>
  </div>
</div>
</div>
</div>
